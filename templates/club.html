<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Club</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			<div class="page-header">
				<h1>
					АИС о футбольных клубах
				</h1>
			</div>
		</div>
		<div class="col-md-2">
			<img alt="Bootstrap Image Preview" src="../static/ball.jpg" width=100 class="rounded-circle">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Футбольные клубы
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
            <thead>
                <tr class="table-active">
                    <th>
                        #
                    </th>
                    <th>
                        Название
                    </th>
                    <th>
                        Город
                    </th>
                    <th>
                        Матчей сыграно
                    </th>
                    <th>
                        Матчей выиграно
                    </th>
                    </tr>
				</thead>
            	<tbody>
                {% for club in clubs %}
                <tr {% if loop.index % 2 == 1 %}class="table-warning"{% endif %}>
                    <th>
                        {{ loop.index }}
                    </th>
                    <th>
                        <a href="/club_page?id={{ club.team_data._id }}">{{ club.team_data.name }}</a>
                    </th>
                    <th>
                        {{ club.team_data.city }}
                    </th>
                    <th>
                        {{ club.team_data.games_count }}
                    </th>
                    <th>
                        {{ club.team_data.win_games_count }}
                    </th>
                </tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			 
			<button type="button" class="btn btn-block btn-lg btn-outline-primary" onclick="window.location.href='/'">
				На главную
			</button>
		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			 
			<button type="button" class="btn btn-block btn-lg btn-outline-success" onclick="window.location.href='/create_club'">
				Добавить
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <span class="badge badge-primary">Сурикова Ольга ИУ5-14М</span>
		</div>
	</div>
</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
